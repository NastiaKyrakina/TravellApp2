{% load i18n %}
<div class="Chat" id="{{ chat.slug }}">
    <div class="chat-header">
        <h3 class="">{{ chat_title }}</h3>
        {% if chat.is_multi_chat and creator %}
            <button class="chat-button" id="add-member-{{ chat.slug }}">
                {% trans 'Add members' %}
            </button>
        {% endif %}

        <div class="">
            {% if chat.is_multi_chat %}
                <button class="chat-button dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i>
                    {% trans 'Users' %}
                </button>
                <div class="dropdown-menu p-0">
                    {% for member in chat.members %}
                        <p><a class="text-muted" href="{% url 'home' member.user.id %}">@{{ member.user.username }} </a>
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <div class="messages-block">
        {% if messages %}
            <div class="centered">
                <button type="button"
                        class="load_href_1">{% trans 'Load prevision messages' %}</button>
            </div>

        {% endif %}

        <div class="content">
            {% include 'Chat/messages_list.html' %}
        </div>
        <div class="message-form"></div>
    </div>
</div>
